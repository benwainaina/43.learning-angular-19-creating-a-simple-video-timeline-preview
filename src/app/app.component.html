<div class="wrapper" #wrapperElement>
  <video class="wrapper__video" #video crossorigin="anonymous">
    @for(source of videoSources; track source.type) {
    <source src="{{ source.source }}" type="{{ source.type }}" />
    }
  </video>
  <div class="wrapper__video-control-panel">
    <div
      class="wrapper__video-control-panel__progress"
      #videoProgressWrapperElementRef
    >
      <div class="wrapper__video-control-panel__progress__empty"></div>
      <div
        class="wrapper__video-control-panel__progress__filled"
        #filledProgress
      ></div>
      <div
        class="wrapper__video-progress__thumb"
        #indicatorThumbElementRef
      ></div>
    </div>
    <div class="wrapper__video-control-panel__controls">
      <mat-icon (click)="toggleVideoPlay()">{{
        isPlaying ? "pause" : "play_arrow"
      }}</mat-icon>
      <mat-icon>skip_next</mat-icon>
      <mat-icon (click)="toggleMuted()">
        {{ isMuted ? "volume_off" : "volume_down" }}
      </mat-icon>
    </div>
  </div>
</div>
